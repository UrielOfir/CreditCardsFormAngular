<table class="table table-hover">
  <tr *ngFor="let pd of service.list">
    <td [attr.contenteditable]='pd.isEditable'  (click)="populateForm(pd)">{{pd.cardOwnerName}}</td>
    <td [attr.contenteditable]='pd.isEditable' (click)="populateForm(pd)">{{pd.cardNumber}}</td>
    <td [attr.contenteditable]='pd.isEditable' (click)="populateForm(pd)">{{pd.expirationDate}}</td>
    <td>
      <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.pmId)"></i>
    </td>
    <td>
      <i class="far fa-edit fa-lg" (click)="onUpdate(pd)" ></i>
    </td>
  </tr>
</table>
